<!-- BEGIN SIDEBPANEL-->
<nav class="page-sidebar" data-pages="sidebar" #pageSidebar>
  <!-- BEGIN SIDEBAR MENU HEADER-->
  <div class="sidebar-header">
    <img src="assets/logos/logo-white.svg" alt="logo" class="brand">
    <div class="sidebar-header-controls">
      <button type="button" class="btn btn-link hidden-md-down" data-toggle-pin="sidebar">
        <i class="fa fs-12"></i>
      </button>
    </div>
  </div>
  <!-- END SIDEBAR MENU HEADER-->
  <!-- START SIDEBAR MENU -->
  <div class="sidebar-menu">
    <!-- BEGIN SIDEBAR MENU ITEMS-->
    <ul class="menu-items">
      <li *ngFor="let _1stLevelNode of filterMenuVisibleNodes(sitemapNodes)" routerLinkActive="selected">
        <a *ngIf="!_1stLevelNode.containerOnly" [routerLink]="_1stLevelNode.path">
          <span class="title">{{_1stLevelNode.title}}</span>
          <span class="arrow" *ngIf="hasMenuVisibleChilds(_1stLevelNode)"></span>
        </a>
        <a *ngIf="_1stLevelNode.containerOnly" href="javascript:;">
          <span class="title">{{_1stLevelNode.title}}</span>
          <span class="arrow" *ngIf="hasMenuVisibleChilds(_1stLevelNode)"></span>
        </a>
        <span class="icon-thumbnail" *ngIf="_1stLevelNode.icon">
          <i class="{{_1stLevelNode.icon.className}}"></i>
        </span>
        <ul *ngIf="hasMenuVisibleChilds(_1stLevelNode)" class="sub-menu">
          <li *ngFor="let _2ndLevelNode of filterMenuVisibleNodes(_1stLevelNode.children)" routerLinkActive="selected">
            <a [routerLink]="_2ndLevelNode.path">{{_2ndLevelNode.title}}</a>
            <span class="icon-thumbnail" *ngIf="_2ndLevelNode.icon">{{_2ndLevelNode.icon.text}}</span>
          </li>
        </ul>
      </li>
      <li class="version"><a href="javascript:;">v {{version}}</a></li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <!-- END SIDEBAR MENU -->
</nav>
<!-- END SIDEBAR -->
<!-- END SIDEBPANEL-->
